<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1><i class="fas fa-check-circle"></i> Todo App</h1>
            <p>Add your work to remember</p>
        </header>

        <main class="main-content">
            <div class="add-task-section">
                <div class="input-group">
                    <input type="text" id="taskInput" placeholder="Enter your task..." maxlength="100">
                    <button id="addTaskBtn" class="btn btn-primary">
                        <i class="fas fa-plus"></i> Add Task
                    </button>
                </div>
            </div>

            <div class="tasks-section">
                <div class="section-header">
                    <h2><i class="fas fa-list"></i> Your Todo List</h2>
                    <span id="taskCount" class="task-count">0 tasks</span>
                </div>
                
                <div id="tasksList" class="tasks-list">
                    <div class="empty-state">
                        <i class="fas fa-clipboard-list"></i>
                        <p>No tasks yet. Add your first task above!</p>
                    </div>
                </div>
            </div>
        </main>

        <footer class="footer">
            <p>Make Sure you do your work!!</p>
        </footer>
    </div>

    <script src="app.js"></script>
</body>
</html>
